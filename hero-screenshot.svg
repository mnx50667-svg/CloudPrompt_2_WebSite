<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2433"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D8CFF"/>
      <stop offset="100%" style="stop-color:#1F7DE8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="50" rx="8" fill="#252B3B"/>
  <circle cx="45" cy="45" r="15" fill="url(#blueGrad)"/>
  <rect x="70" y="38" width="100" height="14" rx="4" fill="#64748B"/>
  <rect x="300" y="35" width="60" height="30" rx="6" fill="url(#blueGrad)"/>
  
  <!-- Search bar -->
  <rect x="20" y="90" width="360" height="45" rx="8" fill="#1A1F2E"/>
  <rect x="35" y="102" width="20" height="20" rx="4" fill="#64748B"/>
  <rect x="65" y="107" width="150" height="10" rx="3" fill="#64748B"/>
  
  <!-- Pinned Section -->
  <rect x="20" y="155" width="100" height="20" rx="4" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="35" y="170" font-family="Inter, sans-serif" font-size="12" fill="#F59E0B">Pinned</text>
  
  <!-- Prompt Card 1 -->
  <rect x="20" y="190" width="360" height="80" rx="8" fill="#252B3B"/>
  <rect x="35" y="205" width="200" height="14" rx="3" fill="#FFFFFF"/>
  <rect x="35" y="230" width="280" height="10" rx="3" fill="#64748B"/>
  <rect x="35" y="248" width="180" height="10" rx="3" fill="#64748B"/>
  <rect x="320" y="205" width="40" height="20" rx="4" fill="url(#blueGrad)"/>
  
  <!-- Prompt Card 2 -->
  <rect x="20" y="285" width="360" height="80" rx="8" fill="#252B3B"/>
  <rect x="35" y="300" width="180" height="14" rx="3" fill="#FFFFFF"/>
  <rect x="35" y="325" width="300" height="10" rx="3" fill="#64748B"/>
  <rect x="35" y="343" width="220" height="10" rx="3" fill="#64748B"/>
  <rect x="320" y="300" width="40" height="20" rx="4" fill="#10B981"/>
  
  <!-- Prompt Card 3 -->
  <rect x="20" y="380" width="360" height="80" rx="8" fill="#252B3B"/>
  <rect x="35" y="395" width="220" height="14" rx="3" fill="#FFFFFF"/>
  <rect x="35" y="420" width="260" height="10" rx="3" fill="#64748B"/>
  <rect x="35" y="438" width="200" height="10" rx="3" fill="#64748B"/>
  <rect x="320" y="395" width="40" height="20" rx="4" fill="#8B5CF6"/>
  
  <!-- Bottom Nav -->
  <rect x="20" y="475" width="360" height="5" rx="2" fill="#2D8CFF"/>
</svg>
